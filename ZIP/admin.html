<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library DApp - Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with navigation -->
        <header class="admin-header">
            <h1>ðŸ“š Admin Portal</h1>
            <button id="refreshBtn" class="btn btn-secondary">Refresh Dashboard</button>
            <button id="backBtn" class="btn btn-secondary">Back to Home</button>
        </header>

        <!-- Dashboard Summary Cards -->
        <div class="dashboard-summary" id="dashboardSummary">
            <div class="summary-card">
                <h3>Total Books</h3>
                <p id="totalBooks">0</p>
            </div>
            <div class="summary-card">
                <h3>Books Issued</h3>
                <p id="totalIssued">0</p>
            </div>
            <div class="summary-card">
                <h3>Unique Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="summary-card">
                <h3>Minted NFTs</h3>
                <p id="mintedNFTs">0</p>
            </div>
            <div class="summary-card">
                <h3>Pending Returns</h3>
                <p id="pendingReturns">0</p>
            </div>
        </div>

        <!-- Add Book Section -->
        <div class="card">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" placeholder="Enter author name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookGenre">Genre/ISBN</label>
                        <input type="text" id="bookGenre" placeholder="Enter genre or ISBN" required>
                    </div>
                    <div class="form-group">
                        <label for="bookQr">QR Code Data</label>
                        <input type="text" id="bookQr" placeholder="Enter QR code data" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>

        <!-- Books Table Section -->
        <div class="card">
            <h2>All Books</h2>
            <button id="loadBooksBtn" class="btn btn-secondary">Refresh Books</button>
            <div id="booksTable" class="table-container">
                <table id="booksTableContent">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN/Genre</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- User Management Panel -->
        <div class="card">
            <h2>User Management</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="userAddress">User Address</label>
                    <input type="text" id="userAddress" placeholder="0x..." required>
                </div>
                <button id="mintMembershipBtn" class="btn btn-primary">Mint Membership</button>
                <button id="revokeMembershipBtn" class="btn btn-secondary">Revoke Membership</button>
            </div>
            <div id="usersList" class="users-container"></div>
        </div>

        <!-- Settings Panel -->
        <div class="card">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="finePerDay">Fine Per Day (Wei)</label>
                <input type="number" id="finePerDay" placeholder="Enter fine per day in wei" required>
            </div>
            <button id="setFineBtn" class="btn btn-primary">Set Fine Per Day</button>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast" style="display: none;"></div>
    </div>

    <!-- Edit Book Modal -->
    <div id="editBookModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="hidden" id="editBookId" />
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre/ISBN</label>
                    <input type="text" id="editGenre" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
        </div>
    </div>

    <!-- Load Web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Load main script -->
    <script src="script.js"></script>
    <!-- Load admin script -->
    <script src="admin-script.js"></script>
</body>
</html>
